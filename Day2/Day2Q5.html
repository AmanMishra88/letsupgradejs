<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print an array in reverse order</title>
</head>
<body>
    <script>
        var array1 = [];
        let size = parseInt(prompt("Enter the size of array"));
        let i=0;
        for(i=0;i<size;i++){
            array1[i] = prompt("Enter "+ (i+1)+ " value");
        }
        document.write("The actual array is :"+ array1+"<br/>");
        document.write("The reversed array is :"+ "<br/>");
        for(i=size-1;i>=0;i--){
            document.write(array1[i]+" ");
        }
    </script>
</body>
</html>
