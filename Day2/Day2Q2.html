<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to convert minutes to seconds</title>
</head>
<body>
    <script>
        let min = parseInt(prompt("Enter the time in minutes"));
        let sec = min*60;
        document.write("Converted time in seconds is "+sec);
    </script>
</body>
</html>
